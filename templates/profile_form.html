<!DOCTYPE html>
<html>
<head>
    <title>Complete Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Complete Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="text" name="department" placeholder="Department" required>
        <input type="text" name="marks" placeholder="Marks" required>

        <label style="margin-top: 10px;">Add Profile Picture:</label>
        <input type="file" name="profile_picture" accept=".jpg,.jpeg,.png">

        <label style="margin-top: 10px;">Add Resume:</label>
        <input type="file" name="resume_file" accept=".pdf,.doc,.docx">

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
