<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Hold'em Poker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .panel {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 20px;
    }
    h2, h3 {
      color: #f1c40f;
      margin-bottom: 10px;
    }
    ul {
      padding-left: 20px;
      line-height: 1.6;
    }
    .profile-setup input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .avatar-options img {
      width: 50px;
      height: 50px;
      margin: 5px;
      border: 2px solid transparent;
      border-radius: 50%;
      cursor: pointer;
    }
    .avatar-options img.selected {
      border-color: #f1c40f;
    }
    .button {
      background: #2ecc71;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background: #27ae60;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 10px;
    }
    .chat-display {
      flex: 1;
      overflow-y: auto;
      padding: 5px;
      background: rgba(255,255,255,0.1);
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: none;
    }
    .chat-input button {
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .end-button {
      background: #e74c3c;
      padding: 10px;
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    .end-button:hover {
      background: #c0392b;
    }
    .game-section {
      display: none;
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
    }
    .cards-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .card {
      width: 60px;
      height: 90px;
      background: white;
      color: black;
      font-weight: bold;
      font-size: 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .actions button {
  background: #1abc9c;
  color: white;
  padding: 10px 20px;
  border: none;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}
.actions button:hover {
  background: #16a085;
}

    #toggleInstructions {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 999;
    }
    #instructions {
      display: none;
      position: fixed;
      top: 50px;
      right: 10px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      width: 250px;
    }
  </style>
</head>
<body>
  <button id="toggleInstructions">‚ÑπÔ∏è</button>
  <div id="instructions">
    <h3>üéØ How to Play</h3>
    <ul>
      <li>Each player gets 2 cards.</li>
      <li>5 community cards are revealed (Flop, Turn, River).</li>
      <li>Best 5-card hand wins.</li>
      <li>Use betting strategies: fold, call, raise.</li>
    </ul>
  </div>

  <div class="container" id="setupContainer">
    <!-- Game Setup -->
    <div class="panel profile-setup">
      <h2>Welcome to Texas Hold'em Poker</h2>
      <input type="text" id="playerName" placeholder="Enter your name">
      <div class="avatar-options" id="avatarOptions">
        <img src="/static/avatars/avatar1.png" onclick="selectAvatar(this)">
        <img src="/static/avatars/avatar2.png" onclick="selectAvatar(this)">
        <img src="/static/avatars/avatar3.png" onclick="selectAvatar(this)">
      </div>
      <button class="button" onclick="startGame()">Start Game</button>
      <button class="end-button" onclick="endGame()">End Game</button>
    </div>
  </div>

  <!-- Game Section After Start -->
  <div class="container game-section" id="gameContainer">
    <div class="panel" style="grid-column: span 3;">
      <h2>Game In Progress</h2>
      <div>
        <h3>Your Cards</h3>
        <div id="playerCards" class="cards-row">
          <div class="card">?</div>
          <div class="card">?</div>
        </div>
        <h3>Community Cards</h3>
        <div id="communityCards" class="cards-row">
          <div class="card">?</div>
          <div class="card">?</div>
          <div class="card">?</div>
          <div class="card">?</div>
          <div class="card">?</div>
        </div>
      </div>
      <div class="actions">
        <input type="number" id="raiseAmount" placeholder="Raise Amount" style="width:100px">
        <button onclick="sendMove('check')">Check</button>
        <button onclick="sendMove('call')">Call</button>
        <button onclick="sendMove('raise')">Raise</button>
        <button onclick="sendMove('fold')">Fold</button>
      </div>
      <div class="chat-box">
        <h3>üí¨ Chat</h3>
        <div class="chat-display" id="chatDisplay"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type your message">
          <button onclick="sendChat()">Send</button>
        </div>
      </div>
      <button class="end-button" onclick="endGame()">End Game</button>
    </div>
  </div>

  <script>
    const socket = io();
    const roomId = window.location.pathname.split("/").pop();
    let selectedAvatar = null;
    let playerName = "";

    function selectAvatar(img) {
      document.querySelectorAll('.avatar-options img').forEach(i => i.classList.remove('selected'));
      img.classList.add('selected');
      selectedAvatar = img.src;
    }

    function startGame() {
      const name = document.getElementById('playerName').value;
      if (!name || !selectedAvatar) {
        alert('Please enter your name and select an avatar.');
        return;
      }
      playerName = name;
      socket.emit('joinRoom', { room: roomId, name: name, avatar: selectedAvatar });
      document.getElementById('setupContainer').style.display = 'none';
      document.getElementById('gameContainer').style.display = 'grid';
    }

    function sendMove(action) {
      const payload = { room: roomId, action };
      if (action === 'raise') {
        payload.amount = document.getElementById('raiseAmount').value;
      }
      socket.emit('playerMove', payload);
    }

    function sendChat() {
      const input = document.getElementById('chatInput');
      const chatDisplay = document.getElementById('chatDisplay');
      if (input.value.trim() !== '') {
        const msg = document.createElement('div');
        msg.textContent = `${playerName}: ${input.value}`;
        msg.className = 'chat-msg';
        chatDisplay.appendChild(msg);
        input.value = '';
        chatDisplay.scrollTop = chatDisplay.scrollHeight;
      }
    }

    function endGame() {
      socket.emit('leaveRoom', { room: roomId });
      window.location.href = "/profile";
    }

    document.getElementById('toggleInstructions').onclick = () => {
      const inst = document.getElementById('instructions');
      inst.style.display = inst.style.display === 'block' ? 'none' : 'block';
    };
    socket.on('gameUpdate', (data) => {
  if (data.yourCards) {
    const [c1, c2] = data.yourCards;
    const cards = document.getElementById('playerCards').children;
    cards[0].innerText = c1;
    cards[1].innerText = c2;
  }

  if (data.communityCards) {
    const community = document.getElementById('communityCards').children;
    data.communityCards.forEach((val, i) => {
      if (community[i]) community[i].innerText = val;
    });
  }

  if (data.message) {
    const chatDisplay = document.getElementById('chatDisplay');
    const msg = document.createElement('div');
    msg.textContent = `üìù ${data.message}`;
    chatDisplay.appendChild(msg);
    chatDisplay.scrollTop = chatDisplay.scrollHeight;
  }
});

  </script>
</body>
</html>
